<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>隨機專輯</title>

  <!-- GitHub Pages 一定要用相對路徑 -->
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="./manifest.json">
</head>

<body>
  <main class="wrap">
    <header class="title">
      <div class="dice">🎲</div>
      <div>
        <h1>隨機專輯</h1>
        <p class="sub">如果不知道要聽什麼，就按一下。</p>
      </div>
    </header>

    <!-- 抽專輯卡片 -->
    <section class="card">
      <div class="coverBox">
        <img id="cover" alt="album cover" />
      </div>

      <div class="info">
        <p id="result" class="result">（還沒抽）</p>

        <div class="actions">
          <button id="btnRandom">抽一張專輯</button>
          <button id="btnFav" class="secondary">⭐ 加到最愛</button>
          <a
            id="openSpotify"
            class="link"
            target="_blank"
            rel="noopener"
          >
            在 Spotify 打開
          </a>
        </div>
      </div>
    </section>

    <!-- 我的最愛 + 新增專輯 -->
    <section class="fav">
      <h2>我的最愛</h2>

      <!-- 新增專輯表單（爽版：貼 URL 就能自動抓） -->
      <div class="add">
        <h3>新增專輯</h3>

        <div class="addRow">
          <input
            id="newUrl"
            placeholder="貼 Spotify 專輯連結（必填）"
          />
        </div>

        <div class="addRow">
          <input
            id="newName"
            placeholder="顯示名稱（可不填，會自動抓）"
          />
          <input
            id="newCover"
            placeholder="封面圖片網址（可不填，會自動抓）"
          />
        </div>

        <div class="addRow">
          <button id="btnAddAlbum" class="secondary">＋加入清單</button>
          <button id="btnAutoFill" class="secondary">✨ 自動抓名稱/封面</button>
        </div>

        <p class="hint">你只要貼網址，直接按「加入清單」就會自動抓專輯名稱與封面。</p>
      </div>

      <!-- 最愛清單 -->
      <ul id="favList"></ul>
    </section>
  </main>

  <!-- JS 一樣要用相對路徑 -->
  <script src="./app.js"></script>
</body>
</html>
